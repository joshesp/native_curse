<ns-action-bar title="Current challenge" [showBackButton]="false">
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/add" pageTransition="sllideLeft">
        <Label text="Replace"></Label>
    </ActionItem>
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit" pageTransition="sllideLeft">
        <Label text="Edit"></Label>
    </ActionItem>
</ns-action-bar>

<StackLayout>
    <Label class="title" text="Current challenge..." horizontalAlignment="center"></Label>
    <Button class="btn btn-primary btn-rounded-lg" text="Change status" (tap)="onChangeStatus()"></Button>
</StackLayout>
